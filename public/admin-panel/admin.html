<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="username"></h1>

    <script>
      fetch("http://localhost:4000/name")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById(
            "username"
          ).innerText = `Welcome ${data.name}`;
        });
    </script>
  </body>
</html>
